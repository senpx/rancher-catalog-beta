portworx:
  labels:
    io.rancher.container.dns: 'true'
    io.rancher.scheduler.global: 'false'
    io.rancher.container.hostname_override: container_name
    io.rancher.scheduler.affinity:container_label_ne: io.rancher.stack_service.name=$${stack_name}/$${service_name}
    io.rancher.scheduler.affinity:host_label: ${USER_SCHEDULE_KEY}=${USER_SCHEDULE_VALUE}
  image: portworx/px-enterprise:1.3.0-beta
  container_name: px
  ipc: host
  net: host
  privileged: true
  environment:
    CLUSTER_ID: ${CLUSTER_ID}
    KVDB: ${KVDB}
    HDR_DIR: ${HEADER_DIR}
    USE_DISKS: ${USE_DISKS}
    ENABLE_ATTR_CACHE: true
  volumes:
     - /dev:/dev
     - ${HEADER_DIR}:${HEADER_DIR}
     - /run/docker/plugins:/run/docker/plugins
     - /var/lib/osd:/var/lib/osd:shared
     - /etc/pwx:/etc/pwx
     - /opt/pwx/bin:/export_bin
     - /var/run/docker.sock:/var/run/docker.sock
     - /var/cores:/var/cores
     - /proc:/hostproc
  command: sudo docker run --rm --entrypoint /runc-entry-point.sh && sudo /opt/pwx/bin/px-runc install -c ${CLUSTER_ID} -k ${KVDB} ${USE_DISKS} -b
